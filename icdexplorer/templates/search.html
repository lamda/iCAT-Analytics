{% extends "base.html" %}

{% block title %}Search - iCAT Analytics{% endblock title %}

{% block content %}
<h1>Search</h1>

{% if result %}
<ul>
{% for category in result %}
<li><a href="{{ category.get_absolute_url }}">{{ category.display }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No matching categories found.</p>
{% endif %}
{% endblock %}
